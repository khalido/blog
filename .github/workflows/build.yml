name: Publish blog to github pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:

    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout ğŸ›ï¸
      - uses: actions/checkout@v2 # checkout the repo content to github runner.

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 # install this version

      - name Install dependencies - why is it choking here
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r ./requirements.txt; fi

      - name: Build blog 
        run: |
          python ./blog.py

      - name: Deploy public folder to gh-pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

name: Publish blog to github pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:

    runs-on: ubuntu-20.04 # ubuntu-latest defaults to 18.04
    
    steps:
    - uses: actions/checkout@v2 # checkout the repo content to github runner.
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 # install this version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build blog 
      run: |
        python ./blog.py

    - name: Deploy public folder to gh-pages ðŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'

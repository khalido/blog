    <body>
 
        <header>
            <a href="/">khalido.org</a> <br>

    <p>Here lies a bunch of text, sorted into tagged posts.</p>

    <p>The search bar does a fuzzy match on the content of the posts and filters the list.</p>

    <input type="text" id="postSearch" placeholder="Search posts...">
    <ul id="searchresults">
            <li><a href="/recipe/urud-dhal.html">Urud Dhal</a></li>
            <li><a href="/recipe/spicychickpeas.html">Spicy Chickpeas</a></li>
            <li><a href="/recipe/daal.html">Daal (lentils)</a></li>
    </ul>    

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <script>
        // load json from disk instead of passing in python array

        const searchList = [{"title": "Urud Dhal", "tags": ["recipe"], "link": "recipe/urud-dhal.html"}, {"title": "Spicy Chickpeas", "tags": ["recipe"], "link": "recipe/spicychickpeas.html"}, {"title": "Daal (lentils)", "tags": ["recipe"], "link": "recipe/daal.html"}]

        const options = {
            includeScore: false,
            threshold: 0.3,
            // Search in `title` and in `tags` array, add posts as well
            // default weight is 1
            keys: [{ name: 'title', weight: 2 },
                'tags']
        }

        const fuse = new Fuse(searchList, options)
        const input = document.getElementById("postSearch")

        input.oninput = (event) => {
            const results = fuse.search(event.target.value)

            document.getElementById("searchresults").innerHTML = "";

            for (result of results) {
                //console.log(result.item.title, result.item.tags)
                document.getElementById('searchresults').innerHTML += '<li>' + '<a href ="' + result.item.link + '">' + result.item.title + '</a></li>'
            }

            // if no input show all the posts
            if (input.value == "") {
                for (result of searchList) {
                    //console.log(result.item.title, result.item.tags)
                    document.getElementById('searchresults').innerHTML += '<li>' + '<a href ="' + result.link + '">' + result.title + '</a></li>'
                }
            }

        }

    </script>

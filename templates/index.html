<%inherit file="base.html"/>

<!DOCTYPE html>
<html>

<head>
    <title>Blog Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

        <p>Loop through the blog posts</p>

        <ul>

            % endfor
        </ul>

    </div>

</body>

</html>
